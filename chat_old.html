<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat - Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-container">
            <div class="chat-messages" ref="messagesContainer">
                <div 
                    v-for="message in messages" 
                    :key="message.id"
                    :class="['message', message.type === 'user' ? 'user-message' : 'bot-message']">
                    {{ message.text }}
                </div>
            </div>
            <div class="chat-input">
                <input 
                    type="text" 
                    v-model="userInput" 
                    @keyup.enter="sendMessage"
                    placeholder="Type your message...">
                <button @click="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    userInput: '',
                    messages: [],
                    messageId: 0
                }
            },
            methods: {
                sendMessage() {
                    if (this.userInput.trim() === '') return;
                    
                    // Add user message
                    this.messages.push({
                        id: this.messageId++,
                        text: this.userInput,
                        type: 'user'
                    });
                    
                    // Clear input
                    const userMessage = this.userInput;
                    this.userInput = '';
                    
                    // Add bot response after a short delay
                    setTimeout(() => {
                        this.messages.push({
                            id: this.messageId++,
                            text: 'hello',
                            type: 'bot'
                        });
                        this.scrollToBottom();
                    }, 500);
                    
                    this.scrollToBottom();
                },
                
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.messagesContainer;
                        container.scrollTop = container.scrollHeight;
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
